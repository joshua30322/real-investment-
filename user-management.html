<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Panel - Manage Users</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f9f9f9; }
    h1 { color: #333; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { padding: 10px; border: 1px solid #ccc; text-align: left; font-size: 14px; }
    button { background: red; color: white; border: none; padding: 5px 10px; cursor: pointer; border-radius: 5px; }
    button:hover { background: darkred; }
    .history { font-size: 12px; color: #666; }
  </style>
</head>
<body>  <h1>Admin Panel - Watumiaji Wote</h1>
  <table id="usersTable">
    <thead>
      <tr>
        <th>Jina</th>
        <th>Simu</th>
        <th>Aliyemualika</th>
        <th>Referrals</th>
        <th>Kiasi (Tsh)</th>
        <th>Deposit</th>
        <th>Withdrawals</th>
        <th>Futa</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>  <script>
    function loadUsers() {
      const users = JSON.parse(localStorage.getItem("users")) || [];
      const tbody = document.querySelector("#usersTable tbody");
      tbody.innerHTML = "";

      users.forEach((user) => {
        const tr = document.createElement("tr");
        const withdrawals = (user.withdrawals || []).join(", ") || "-";

        tr.innerHTML = `
          <td>${user.name}</td>
          <td>${user.phone}</td>
          <td>${user.referredBy || "-"}</td>
          <td>${(user.referrals || []).join(", ") || "-"}</td>
          <td>${user.deposit || 0}</td>
          <td>${user.totalDeposit || 0}</td>
          <td class="history">${withdrawals}</td>
          <td><button onclick="deleteUser('${user.phone}')">Futa</button></td>
        `;
        tbody.appendChild(tr);
      });
    }

    function deleteUser(phone) {
      if (!confirm("Una uhakika unataka kufuta user huyu?")) return;

      let users = JSON.parse(localStorage.getItem("users")) || [];
      users = users.filter(u => u.phone !== phone);

      // Ondoa referral kwenye wengine
      users.forEach(u => {
        if (u.referrals && u.referrals.includes(phone)) {
          u.referrals = u.referrals.filter(p => p !== phone);
        }
      });

      localStorage.setItem("users", JSON.stringify(users));
      loadUsers();
    }

    loadUsers();
  </script></body>
</html>
